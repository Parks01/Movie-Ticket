<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          <form id="movieTicket">
            <div class="form-group">
              <label for="movieName">Movie Name:</label>
              <select id="movieName">
                <option value="Wonder Woman">Wonder Woman</option>
                <option value="Spider Man">Spider Man</option>
                <option value="Game of Thrones">Game of Throne</option>
                <option value="Guardian of The Galaxy">Guardins of the Galaxy</option>
                <option value="Star Wars">Star Wars</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Movie Date</label>
              <input type="date" id="movieDate">
            </div>
            <div class="form-group">
              <label for="time">Movie Time</label>
              <div class="from-control">
                <input type="radio" name="time" value="evening"> Evening
              </div>
              <div class="from-control">
                <input type="radio" name="time" value="matinee"> Matinee
              </div>
            </div>
            <div class="form-group">
              <label for="Age">Age</label>
              <div class="form-group">
                <input type="radio" name="age" value="<18"> < 18
              </div>
              <div class="form-group">
                <input type="radio" name="age" value="18-50"> 18 - 50
              </div>
              <div class="form-group">
                <input type="radio" name="age" value=">50"> > 50
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-success" type="submit">Get me Ticket</button>
            </div>
          </from>
        </div>
        <div class="col-md-4">
          <div id = "ticketOutput" class="form-group">
            <h2>Here is your ticket for today</h2>
            <h3>Movie Title: <span id="movieTitle"></span></h3>
            <h3>Date: <span id="movieCalander"></span></h3>
            <h3>Time: <span id="movieTime"></span></h3>
            <h3>Price:<span id="moviePrice"></span></h3>




          </div>
        </div>
      </div>
    </div>
  </body>
</html>
